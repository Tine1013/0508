<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .list {
            display: flex;
        }

        .item {
            background-color: gray;
            flex: none;
            width: 200px;
            margin: 10px;
        }
         @media only screen and (max-width:1250px){
             .list{
                 flex-wrap:wrap;
             }
             .item{
                 width:45%
             }
         }
         
    </style>
</head>

<body>
    <div class="list">
        <div class="item">產品1</div>
        <div class="item">產品2</div>
        <div class="item">產品3</div>
        <div class="item">產品4</div>
    </div>
</body>
</html>
